<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block და Inline ელემენტები</title>
</head>
<body>

    <!-- Block ელემენტები -->
    <div>ეს არის block ელემენტი - div</div>
    <p>ეს არის block ელემენტი - პარაგრაფი (p)</p>
    <header>ეს არის block ელემენტი - header</header>

    <!-- Inline ელემენტები -->
    <span>ეს არის inline ელემენტი - span</span>
    <a href="#">ეს არის inline ელემენტი - link (a)</a>
    <strong>ეს არის inline ელემენტი - strong</strong>

</body>
</html>
