<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        .form-container {
            text-align: center;
            margin-top: 40px;
        }

        .form-container input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="https://www.facebook.com/profile.php?id=100016227246375" target="_blank">Facebook</a>
    </nav>

    <div class="button-container">
        <button onclick="alert('Hello, welcome to the website!')">Click Me 1</button>
        <button onclick="alert('This is an alert message!')">Click Me 2</button>
        <button onclick="alert('Have a great day!')">Click Me 3</button>
    </div>

    <div class="form-container">
        <h2>Enter Your Details</h2>
        <form>
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <input type="tel" id="phone" placeholder="Enter your phone number" required><br>
            <button type="submit" onclick="submitForm(event)">Submit</button>
        </form>
    </div>

    <script>
        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent form from refreshing the page
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;

            if (name && phone) {
                alert(`Name: ${name}\nPhone: ${phone}`);
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

</body>
</html>
