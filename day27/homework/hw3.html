<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Styles</title>
    <style>
        /* Common styles for <p>, <h1>, and <button> */
        p, h1, button {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 10px;
        }

        /* Additional styles for <button> */
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* <button> hover effect */
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h1>This is a heading</h1>
    <p>This is a paragraph with common styling.</p>
    <button>Click me</button>

</body>
</html>
