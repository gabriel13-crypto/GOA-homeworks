<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs with ID</title>
    <style>
        #para1 {
            color: red;
        }
        #para2 {
            color: blue;
        }
        #para3 {
            color: green;
        }
        #para4 {
            color: purple;
        }
        #para5 {
            color: orange;
        }
    </style>
</head>
<body>
    <p id="para1">This is the first paragraph with red color.</p>
    <p id="para2">This is the second paragraph with blue color.</p>
    <p id="para3">This is the third paragraph with green color.</p>
    <p id="para4">This is the fourth paragraph with purple color.</p>
    <p id="para5">This is the fifth paragraph with orange color.</p>
</body>
</html>
