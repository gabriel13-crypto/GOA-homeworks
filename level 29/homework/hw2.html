<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Both ID and Class</title>
    <style>
        /* Style based on ID */
        #myButton {
            color: red;
        }
        
        /* Style based on Class */
        .btn {
            color: blue;
        }
    </style>
</head>
<body>
    <button id="myButton" class="btn">Click Me</button>
</body>
</html>
